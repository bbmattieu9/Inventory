<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a class="navbar-brand"><img src="assets/images/logo.svg" width="40" height="20"></a>Molayo Stores</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLinkActive="active" routerLink='/welcome'>Home</a>
    <a class="p-2 text-dark" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink='/products'>Products</a>
    <a class="p-2 text-dark" class="p-2 text-dark" [routerLink]="['/products', 0, 'edit']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Add Product</a>
  </nav>

  <nav class="my-2 my-md-0 mr-md-3">
    <a *ngIf="isLoggedIn" class="p-2 text-dark" routerLink='/welcome'>Welcome {{ userName }}</a>

    <a *ngIf="!isLoggedIn" routerLink='/login' class="p-2 text-dark">Log In</a>

    <a *ngIf="isLoggedIn" (click)="logOut()" style="cursor: pointer" class="btn btn-outline-primary">Log Out</a>
  </nav>


  <!-- <a class="btn btn-outline-primary" href="#">Sign in</a> -->
</div>

<div class="row">
  <div class="col-md-4">
    <div class="card mb-3" *ngIf="monthCount">
      <div class="card-header bg-purple box-shadow mb-0 text-white lh-100">
        <p>
          Months in market:
        </p>
      </div>
      <div class="card-body text-center">
        <h3>
          {{ monthCount }}
        </h3>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <pm-product-shell-list></pm-product-shell-list>
  </div>
  <div class="col-md-8">
    <pm-product-shell-detail></pm-product-shell-detail>
  </div>
</div>

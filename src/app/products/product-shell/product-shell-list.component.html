<div class='card' *ngIf='products?.length'>
  <div class='card-header bg-purple box-shadow mb-0 text-white lh-100'>
    {{pageTitle}} List
  </div>

  <div class='card-body'>
    <div class='list-group'>
      <button type='button'
              class='list-group-item'
              *ngFor='let product of products'
              [ngClass]="{'active': product?.id === selectedProduct?.id}"
              (click)='onSelected(product)'>
        {{ product.productName }} ({{ product.productCode }})
      </button>
    </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
